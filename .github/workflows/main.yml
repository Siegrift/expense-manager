name: Continuous Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  linter-prettier-tsc:
    runs-on: ubuntu-latest
    steps:
      - name: Clone expense-manager
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      - name: Run linter
        run: yarn lint
      - name: Run prettier
        run: yarn prettier
      - name: Run TypeScript
        run: yarn typescript

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Clone expense-manager
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      - name: Run unit tests
        run: yarn test:unit

  cypress:
    runs-on: ubuntu-latest
    steps:
      - name: Clone expense-manager
        uses: actions/checkout@v2
      - name: Create .env-staging
        env:
          ENV_SECRETS: ${{ secrets.ENV_SECRETS }}
        # This seems to be the easiest way: https://stackoverflow.com/a/64452700/7227455
        run: echo $ENV_SECRETS | base64 -d > .env-staging
      - name: Create serviceAccount.json
        env:
          SERVICE_ACCOUNT: ${{ secrets.SERVICE_ACCOUNT }}
        # This seems to be the easiest way: https://stackoverflow.com/a/64452700/7227455
        run: echo $SERVICE_ACCOUNT | base64 -d > serviceAccount.json
      - name: Run cypress tests
        uses: cypress-io/github-action@v2
        with:
          build: yarn test:e2e:ci:build-app
          start: yarn test:e2e:ci:start-app
          wait-on: 'http://localhost:3000'
          record: true
          # TODO: is this needed?
          parallel: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload videos
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress-videos
          path: cypress/videos
